<!doctype html>

<html lang="en">
  <head>

    <meta name="author" content="Antha">

    <link rel="stylesheet" href="css/styles.css">

  </head>

  <body>

    <div class="blob"></div>
    <div class="right-panel">

    <script src="js/underscore.js"></script>

    <script src="js/init.js"></script>
